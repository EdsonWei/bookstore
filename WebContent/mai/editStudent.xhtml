<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>学生信息编辑</title>
</h:head>
		<!-- 本部分用来进行学生信息的编辑，将页面中的控件与托管bean
			“student.aStudent”的属性相关联，按钮的action与托管bean
			“student”的UpdateStudent方法相关联 -->
<h:body>
<h2><div align="center">当前学生信息</div></h2>
<h:form> 
	<div align="center">       
	编号：<h:inputText id="isbn" value="#{carBean.isbn}"/><br/>
	数量：<h:inputText id="count" value="#{carBean.count}"/><br/>
	<h:commandButton id="submit" value="提交" action="#{carBean.addNewBooka}" />
	</div>
</h:form>
</h:body>
</html>
