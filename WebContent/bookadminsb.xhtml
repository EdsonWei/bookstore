<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<h:head>
<title>Login</title>
</h:head>
<h:body>
<h3><font color="red">密码错误或者用户不存在</font></h3>
<h:form>
 	<h3>Please enter your name and password.</h3>
 			<table>
 				<tr>
 					<td>Name:</td>
 					<td><h:inputText value="#{adminBean.name}" /></td>
 				</tr>
	 			<tr>
					<td>Password:</td>
 					<td><h:inputSecret id ="pwdadmin" value="#{adminBean.pwd}" /></td><div style="color:red"><h:message id="message" for="pwdadmin"/></div>
 				</tr>
 			</table>
 			
 	<p><h:commandButton value="Login" action="#{adminBean.VerifyPasswordbook()}"/></p>
 	
</h:form>
 	</h:body>
 </html>
