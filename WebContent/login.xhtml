<h:head>
<title>Login</title>
</h:head>
<h:body>
<h:form>
 	<h3>Please enter your name and password.</h3>
 			<table>
 				<tr>
 					<td>Name:</td>
 					<td><h:inputText value="#{userBean.name}" /></td>
 				</tr>
	 			<tr>
					<td>Password:</td>
 					<td><h:inputSecret id ="pwd" value="#{userBean.pwd}" /></td><div style="color:red"><h:message id="message" for="pwd"/></div>
 				</tr>
 			</table>
 			
 	<p><h:commandButton value="Login" action="#{userBean.VerifyPassword()}"/></p>
 	 <h:commandLink  id="zhuche" value="注册" action="register" >
     </h:commandLink><h3>          </h3>

</h:form>
 	</h:body>
 </html>
